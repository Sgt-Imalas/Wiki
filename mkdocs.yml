site_name: SgtImalas ONI-Mods-Wiki
site_url: https://sgt-imalas.github.io/Wiki/
repo_url: https://github.com/Sgt-Imalas/wiki

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
  palette: 
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

plugins:
  - search
  - i18n:  
      default_language: en
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - md_in_html
  - pymdownx.superfences
  - toc:
      permalink: true      
      toc_depth: 3
extra_css:
  - stylesheets/general.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js



validation:
  links:
    absolute_links: relative_to_docs